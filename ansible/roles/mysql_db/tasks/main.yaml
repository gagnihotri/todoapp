---
- name: Install MySQL client
  ansible.builtin.yum:
    name: mysql
    state: present
  when: ansible_facts.packages.mysql is not defined
  
- name: Create table
  mysql_db:
    login_host: "{{ db_host }}"
    login_user: "{{ db_user }}"
    login_password: "{{ db_password }}"
    state: import
    target: /backend/create_database.sql
  delegate_to: localhost
