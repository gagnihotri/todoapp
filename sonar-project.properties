# General SonarQube Settings
sonar.projectKey=fullapp_todoapp
sonar.organization=gagnihotri
sonar.host.url=https://sonarcloud.io
sonar.sources=backend/restful-web-services,frontend/todo  # Include both backend & frontend

# Backend Coverage (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml

# Frontend Coverage (Angular + Jest/Vitest)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclude test files from analysis
sonar.exclusions=**/*.test.js,**/*.test.ts,**/__mocks__/**
